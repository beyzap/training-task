<div class="auth">
  <div class="row">
    <div class="col-md-12">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="buttons">
          <button class="btn btn-primary" [disabled]="!authForm.valid">
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          <button class="btn btn-primary" (click)="onSwitchMode()">
            {{ isLoginMode ? "Sign Up" : "Switch to Login" }}
          </button>
        </div>
        <div></div>
      </form>
    </div>
  </div>
</div>
